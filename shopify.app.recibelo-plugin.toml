# Learn more about configuring your app at https://shopify.dev/docs/apps/tools/cli/configuration

client_id = "6ada475f95701cf5b78a353b97f22ef9"
name = "recibelo-plugin"
embedded = true

[build]
automatically_update_urls_on_dev = true
include_config_on_deploy = true

[webhooks]
api_version = "2026-01"

  [[webhooks.subscriptions]]
  topics = [ "app/uninstalled" ]
  uri = "/webhooks/app/uninstalled"

  [[webhooks.subscriptions]]
  topics = [ "app/scopes_update" ]
  uri = "/webhooks/app/scopes_update"

  # Usando orders/updated en lugar de orders/paid para evitar requerir aprobaci√≥n de protected customer data
  # El handler verifica que financial_status === 'paid'
  [[webhooks.subscriptions]]
  topics = [ "orders/updated" ]
  uri = "/webhooks/orders/paid"

[access_scopes]
# Learn more at https://shopify.dev/docs/apps/tools/cli/configuration#access_scopes
scopes = "write_products, write_shipping, write_fulfillments, read_orders"

[auth]
redirect_urls = [ "https://recibelo-dev.myshopify.com/api/auth" ]
